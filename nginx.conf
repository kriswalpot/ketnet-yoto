worker_processes  1;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  # Explicit MIME types for streaming
  types {
    application/vnd.apple.mpegurl m3u8;
    video/mp2t ts;
    audio/mpeg mp3;
  }

  server {
    listen 8080;
    server_name _;

    # Health check
    location = /health {
      add_header Content-Type text/plain;
      return 200 "ok\n";
    }

    # ---- HLS output (diagnostic / fallback) ----
    location /hls/ {
      alias /var/www/hls/;
      add_header Cache-Control no-cache;
      add_header Access-Control-Allow-Origin *;
      default_type application/vnd.apple.mpegurl;
      autoindex on;
    }

    # ---- Plain MP3 stream (FOR YOTO) ----
location = /stream.aac {
  proxy_pass http://icecast.vrtcdn.be/ketnetradio.aac;
  proxy_http_version 1.1;
  proxy_set_header Host icecast.vrtcdn.be;
  proxy_buffering off;
  proxy_read_timeout 3600s;

  add_header Content-Type audio/aacp;
  add_header Cache-Control no-cache;
  add_header Access-Control-Allow-Origin *;
}
  }
}
