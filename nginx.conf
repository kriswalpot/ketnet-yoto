worker_processes  1;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # IMPORTANT: streaming-friendly settings
  tcp_nodelay on;
  sendfile off;
  chunked_transfer_encoding off;

  # Explicit MIME types for streaming
  types {
    application/vnd.apple.mpegurl m3u8;
    video/mp2t ts;
    audio/mpeg mp3;
  }

  server {
    listen 8080;
    server_name _;

    # Health check
    location = /health {
      add_header Content-Type text/plain;
      return 200 "ok\n";
    }

    # ---- HLS output (diagnostic / fallback) ----
    location /hls/ {
      alias /var/www/hls/;
      add_header Cache-Control no-cache;
      add_header Access-Control-Allow-Origin *;
      default_type application/vnd.apple.mpegurl;
      autoindex on;
    }

    # ---- AAC stream (FOR YOTO TEST) ----
    location = /stream.aac {
      proxy_pass http://icecast.vrtcdn.be/ketnetradio.aac;

      proxy_http_version 1.1;
      proxy_set_header Host icecast.vrtcdn.be;
      proxy_set_header Connection "";

      # Streaming friendliness
      proxy_buffering off;
      proxy_request_buffering off;
      proxy_read_timeout 3600s;

      # Avoid downstream chunked encoding
      proxy_hide_header Transfer-Encoding;

      # Some players like an ICY metadata request
      proxy_set_header Icy-MetaData 1;

      add_header Content-Type audio/aacp;
      add_header Cache-Control no-cache;
      add_header Access-Control-Allow-Origin *;
    }

    # ---- MP3 stream (optional: also try this in Yoto) ----
    location = /stream.mp3 {
      proxy_pass http://icecast.vrtcdn.be/ketnetradio-high.mp3;

      proxy_http_version 1.1;
      proxy_set_header Host icecast.vrtcdn.be;
      proxy_set_header Connection "";

      proxy_buffering off;
      proxy_request_buffering off;
      proxy_read_timeout 3600s;

      proxy_hide_header Transfer-Encoding;
      proxy_set_header Icy-MetaData 1;

      add_header Content-Type audio/mpeg;
      add_header Cache-Control no-cache;
      add_header Access-Control-Allow-Origin *;
    }
  }
}
